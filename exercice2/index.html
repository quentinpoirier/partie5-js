<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>exercice2 part5 js</title>
</head>

<body>
    <div class="container">
        <div class="h3">Exercice 2</div>
        <div>Refaire le premier exercice mais en utilisant des classes préparées en css.</div>
        <form class="needs-validation mt-2" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="password">mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="mot de passe">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="passwordcheck">confirmation mot de passe</label>
                    <input type="password" class="form-control" id="passwordcheck" placeholder="confirmer mot de passe">
                </div>
                <div>
                    <button class="btn btn-primary mt-4" type="button" onclick="confirmPassword()">Valider</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function confirmPassword() {
            let idPassword = document.getElementById('password')
            let idPasswordCheck = document.getElementById('passwordcheck')

            if (idPassword.value == idPasswordCheck.value) {
                console.log('Mot de passe validé');
                idPassword.classList.add('validPassword');
                idPasswordCheck.classList.add('validPassword');
                idPassword.classList.remove('unvalidPassword');
                idPasswordCheck.classList.remove('unvalidPassword');
            } else {
                console.log('échec de la confirmation du mot de passe');
                idPassword.classList.remove('validPassword');
                idPasswordCheck.classList.remove('validPassword');
                idPassword.classList.add('unvalidPassword');
                idPasswordCheck.classList.add('unvalidPassword');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
