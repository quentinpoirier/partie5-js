<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>part5 js ex1</title>
</head>

<body>
    <div class="container">
        <div class="h3">Exercice1</div>
        <div>Créer un formulaire demandant un mot de passe et une confirmation de mot de passe et comportant un bouton.
            Au clic sur le bouton, si les deux champs sont identiques, les entourer de vert. Sinon les entourer en
            rouge.</div>
        <form class="needs-validation mt-2" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="password">mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="mot de passe">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="passwordcheck">confirmation mot de passe</label>
                    <input type="password" class="form-control" id="passwordcheck" placeholder="confirmer mot de passe">
                </div>
                <div>
                    <button class="btn btn-primary mt-4" type="button" onclick="confirmPassword()">Valider</button>
                </div>
            </div>
            <script>
                function confirmPassword() {
                    let idPassword = document.getElementById('password') 
                    let idPasswordCheck = document.getElementById('passwordcheck')

                    if (idPassword.value == idPasswordCheck.value) {
                        window.alert('Mot de passe validé');
                        idPassword.style.border = '2px green solid';
                        idPasswordCheck.style.border = '2px green solid';
                        // document.getElementById("password").style.bordercolor = '2px green solid';
                        // document.getElementById("passwordcheck").style.bordercolor = '2px green solid';
                    } else {
                        window.alert('échec de la confirmation du mot de passe');
                        idPassword.style.border = '2px red solid';
                        idPasswordCheck.style.border = '2px red solid';
                        // document.getElementById("password").style.bordercolor = '2px red solid';
                        // document.getElementById("passwordcheck").style.bordercolor = '2px red solid';
                    }
                }
            </script>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous">
            </script>

</body>

</html>
